<section class="landlord-hero">
  <div class="container">
    <form class="form light">
      <h1 class="form-title">Зарабатывайте на аренде больше</h1>
      <p class="form-description">Узнайте, соответствует ли ваша недвижимость нашим критериям</p>
      <input type="text" placeholder="Имя *" class="input">
      <input type="email" placeholder="Email *" class="input">
      <input type="tel" placeholder="Телефон *" class="input">
      <h3>Детали</h3>
      <div class="form-split">
        <select id="select-form-city">
          <option disabled selected>Город *</option>
          <option>Москва</option>
          <option>Санкт-Петербург</option>
          <option>Омск</option>
          <option>Самара</option>
        </select>
        <select id="select-form-area">
          <option disabled selected>Район *</option>
          <option>Северный</option>
          <option>Восточный</option>
          <option>Южный</option>
          <option>Западный</option>
        </select>
      </div>
      <select id="select-form-rooms">
        <option disabled selected>Кол-во комнат *</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 и больше</option>
      </select>
      <input type="submit" class="button">
    </form>
  </div>
</section>
