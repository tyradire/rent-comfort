<section class="contacts">
  <h1 class="contacts-title">Пожалуйста, расскажите немного о себе</h1>
  <form class="form form-order">
    <h3>Вы обращаетесь к нам как</h3>
    <fieldset>
      <input type="radio" name="contacts-radio" id="contacts-radio-customer">
      <label for="contacts-radio-customer">Арендатор</label>
      <input type="radio" name="contacts-radio" id="contacts-radio-landlord">
      <label for="contacts-radio-landlord">Владелец</label>
      <input type="radio" name="contacts-radio" id="contacts-radio-other">
      <label for="contacts-radio-other">Другое</label>
    </fieldset>
    <input type="text" class="input" placeholder="Имя">
    <input type="email" class="input" placeholder="Эл.почта">
    <input type="tel" class="input" id="contacts-phone" placeholder="Номер телефона">
    <textarea class="input input-textarea" placeholder="Введите дополнительную информацию"></textarea>
  </form>
</section>
